{% extends 'base.html' %}
{% block head %}
<h1>Edit Task: {{todo.title}}</h1>
{% endblock %}

{% block body %}
{% if current_user.is_authenticated %}
    <form action="/update/{{todo.todo_id}}/" method="POST" >
        <input type="text" name="title" id="title" placeholder = "Task Title" value="{{todo.title}}" maxlength="50" size="24">
        <input type="date" name="date" id="date" value="{{todo.date_due}}"><br><br>
        <textarea type="text" name ="description" id="description" value="{{todo.description}}" placeholder ="Description" rows ="10" columns ="40">{{todo.description}}</textarea>
        <br>
        <input type="submit" value = "update">
    </form>
{% else %}
<h4>Must be Logged in to Edit Task</h4>
<a class = 'btn btn-outline-dark' href="{{url_for('login')}}">Login</a>
{% endif %}
    <a class = 'btn btn-outline-dark' href ='/'>Back</a>

{% endblock %}
