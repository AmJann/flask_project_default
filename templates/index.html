{% extends 'base.html' %}

{% block head %}
<h1>To-Do List</h1>
{% endblock %}

{% block body %}
<div>Add a new To-do item:
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder = "Task Title">
        <input type="date" name="date">
        <input type="text" name ="description" placeholder ="Description">
        <input type="submit">
    </form>
</div>
<div>
    <table>
        <tr>
            <th>Task</th>
            <th>Date Due</th>
            <th>Progress</th>
            <th></th>
        </tr>
        {% for todo in todos %}
        <tr>
            <td>
                {{ todo.title }}
            </td>
            <td>
                {{ todo.date_due}}
            </td>
            <td>
                <a href="">Update</a>
                <br>
                <a href="">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
